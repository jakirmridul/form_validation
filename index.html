<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Validation</title>
	<!--css links-->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
<div class="container">
	<form class="row g-3 needs-validation" novalidate>
		<div class="col-md-6 ">
			<label for="f_name" class="form-label">First Name</label>
			<input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter Your First Name" required>
			<div class="valid-feedback">
				Looks Good!
			</div>
			<div class="invalid-feedback">
				Enter Your First Name
			</div>
		</div>

		<div class="col-md-6 ">
			<label for="l_name" class="form-label">Last Name</label>
			<input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter Your Last Name" required>
			<div class="valid-feedback">
				Looks Good!
			</div>
			<div class="invalid-feedback">
				Enter Your Last Name
			</div>
		</div>

		<div class="col-md-6">
			<label for="city" class="form-label">City</label>
			<input type="text" class="form-control city" id="city" name="city" placeholder="City Name Here" required>
			<div class="valid-feedback">
				Looks Good!
			</div>
			<div class="invalid-feedback">
				Please provide a valid city.
			</div>
		</div>
		
		<div class="col-md-3">
			<label for="state" class="form-label">State</label>
			<select class="form-select state" id="state" name="state" required>
 			 <option selected  value="State">Select State</option>
 			 <option value="New York">New York</option>
 			 <option value="Las Vegas">Las Vegas</option>
 			 <option value="Los Angeles">Los Angeles</option>
 			</select>
 			 <div class="valid-feedback">
				Looks Good!
			</div>
			<div class="invalid-feedback">
				Please select a valid state.
			</div>
		</div>

		<div class="col-md-3 ">
			<label for="zip" class="form-label">ZIP</label>
			<input type="number" class="form-control zip" id="zip" name="zip" placeholder="ZIP Here" required>
			<div class="valid-feedback">
				Looks Good!
			</div>
			<div class="invalid-feedback">
				Please provide a valid zip.
			</div>
		</div>

		<div class="col-12">
		<button class="btn btn-primary" type="submit">Submit Form</button>
		</div>	
	</form>
</div>
	<!--scripts links-->
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
